<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="Problem"><h2>Problem</h2>
    <p>1. You are given a number n.<br>
        2. You've to create a pattern of * and separated by tab as shown in output format.</p>
    </div>
    <div class="Input">
        <h2>Input Format</h2>
        <p>A number n</p>
    </div>
    <div class="Output">
        <h2>Output</h2>
        <pre>
              1
            1   1
          1   2   1
        1   3   3   1
      1   4   6   4   1
        </pre>
    </div>
</body>
</html>
